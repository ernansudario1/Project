<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/custom/css/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-light">
	<div class="stp-container-form container">
		<div class="stp-top"></div>
		<div class="stp-row-form row">
			<div class="stp-col-left col-xl-6 col-lg-5 col-md-5">
				<div id="carouselExampleIndicators" style="height: 380px" class="carousel slide" data-ride="carousel">
				  	<ol class="carousel-indicators">
				   		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				    	<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				    	<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  	</ol>
				  	<div class="carousel-inner">
				    	<div class="carousel-item active">
				      		<img class="d-block w-100" style="height: 380px" src="assets/img/jpeg/kalikasan.jpg" alt="First slide">
				      		<div class="carousel-caption">
					          <h3>Tambayan</h3>
					          <p>Tumambay sa panibagong santinakpan!</p>
					        </div>
				    	</div>
				    	<div class="carousel-item">
				      		<img class="d-block" style="height: 380px" src="assets/img/jpeg/oras.jpg" alt="Second slide">
				      		<div class="carousel-caption">
					          <h3>Sumisind</h3>
					          <p>Sumisid sa panibagong mundo!</p>
					        </div>
				    	</div>
				    	<div class="carousel-item">
				      		<img class="d-block w-100" style="height: 380px" src="assets/img/jpeg/quill.jpg" alt="Third slide">
				      		<div class="carousel-caption">
					          <h3>Tanyag</h3>
					          <p>Kilalanin ang mga tanyag na manunulat sa santinakpan!</p>
					        </div>
				    	</div>
				    	
				  	</div>
				  	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				   		<span class="sr-only">Previous</span>
				  	</a>
				  	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
				    	<span class="sr-only">Next</span>
				  	</a>
				</div>
			</div>
			<div class="stp-col-right col-xl-6 col-lg-7 col-md-7">
				<h1>Gumawa ng santinakpan</h1>
				<div class="row">
					<div class="stp-col col-col-xl-6 col-lg-6 col-md-6 col-xs-6">
						<input type="text" name="fname" placeholder="Pangalan">
					</div>
					<div class="stp-col col-xl-6 col-lg-6 col-md-6 col-xs-6">
						<input type="text" name="fname" placeholder="Apelyedo">
					</div>
					<div class="stp-col col-xl-12 col-lg-12 col-md-12">
						<input type="text" name="username" placeholder="Bansag">
					</div>
					<div class="stp-col col-xl-12 col-lg-12 col-md-12">	
						<input type="email" name="email" placeholder="Sulatroniko">
					</div>
					<div class="stp-col col-xl-12 col-lg-12 col-md-12">
						<input type="password" name="password" placeholder="Kudigo">
					</div>
					<div class="stp-col col-xl-12 col-lg-12 col-md-12">
						<input type="password" name="password" placeholder="Tugmain ang Kudigo">
					</div>
					<div class="stp-col col-xl-6 col-lg-6 col-md-6">
						<div class="form-group">
						  <select class="form-control m-0">
						    <option>Kasarian</option>
						    <option>Lalaki</option>
						    <option>Babae</option>
						    <option>Pribado</option>
						  </select>
						</div>
					</div>
					<div class="stp-col col-xl-6 col-lg-6 col-md-6">
						<input type="date" name="birthdate">
					</div>
					<div class="stp-col col-xl-12 col-lg-12 col-md-12">
						<input type="submit" name="validate" value="Gawan ng santinakpan">
					</div>
					<div class="stp-col col-xl-6 col-lg-6 col-md-6">
						<a href="forms/login.html">Mayroon ng santinakpan?</a>
					</div>
					<div class="stp-col col-xl-6 col-lg-6 col-md-6">
						<a href="forms/forgetpassword.html" class="m-0">Nakalimutan ang santinakpan?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="jquery/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
</body>
</html>
